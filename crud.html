<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Seguridad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="section-register">
        <h2>Crear Cuenta</h2>
        <form id="reg-form">
            <input type="text" id="reg-user" placeholder="Usuario" required>
            <input type="password" id="reg-pass" placeholder="Contraseña" required>
            <button type="submit">Registrar Acceso</button>
        </form>
        <p>¿Eres administrador? <a href="#" id="go-login">Entrar aquí</a></p>
    </div>

    <div id="section-login" class="hidden">
        <h2>Ingreso Admin</h2>
        <form id="log-form">
            <input type="text" id="log-user" placeholder="Usuario admin" required>
            <input type="password" id="log-pass" placeholder="Contraseña" required>
            <button type="submit">Entrar al Panel</button>
        </form>
    </div>

    <div id="section-admin" class="hidden">
        <h2>Panel de Usuarios</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                </tr>
            </thead>
            <tbody id="user-table"></tbody>
        </table>
    </div>

    <script src="crud.js"></script>
</body>
</html>
